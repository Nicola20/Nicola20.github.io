<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sustainability Scoring</title>

    <!-- Links for css and js scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/questionaire.css">
    <link rel="stylesheet" href="/css/scoring.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div id="sidebar"></div>
    <div class="content-container">
        <p class="head-line">Your Score</p>
        <div id="score-container" class="details-container">
            <div class="scoring-card">
                <p>Social</p>
                <p class="scoring-value" id="social-value">0</p>
                <div id="social-score"></div>
            </div>
            <div class="scoring-card">
                <p>Ecologic</p>
                <p class="scoring-value" id="ecologic-value">0</p>
                <div id="ecologic-score"></div>
            </div>
            <div class="scoring-card">
                <p>Economic</p>
                <p class="scoring-value" id="economic-value">0</p>
                <div id="economic-score"></div>
            </div>
        </div>
    </div>
    <script src="/js/questionaireLogic.js"></script>
    <script src="/js/scoreComputation.js"></script>
</body>
</html>
